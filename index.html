<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! Icon -->
    <link rel="icon" href="Img/Pokeball_icon-icons.com_67533.cur">
    <!-- ! Font Awesome -->
    <script src="https://kit.fontawesome.com/627b2b4bd2.js" defer crossorigin="anonymous"></script>
    <!-- ! List style -->
    <link rel="stylesheet" href="Public/bundle.css">
    <!-- ! JavaScript -->
    <script src="Public/bundle.js" defer></script>
    <title>Pokédex</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav__logo">
                <img src="Img/International_Pokémon_logo.svg.png" alt="" class="nav__logo--img">
            </div>

            <ol class="nav__ol">
                <li class="nav__li nav__li--one">
                    <a href="#" class="nav__item" data-accion="home">Inicio</a>
                </li>

                <li class="nav__li nav__li--two nav__li--active">
                    <a href="#" class="nav__item" data-accion="pokedex">Pokédex</a>
                </li>

                <li class="nav__li">
                    <a href="https://pokeapi.co/" target="_blank" class="nav__item">PokéApi</a>
                </li>

                <li class="nav__li">
                    <a href="#" target="_blank" class="nav__item">Repositorio</a>
                </li>
            </ol>
        </div>

        <div class="header">
            <h1 class="header__title">Pokedex</h1>

            <div class="header__search">
                <div class="header__search--icon">
                    <i class="fas fa-search"></i>
                </div>

                <input type="text" name="" id="" class="header__input--search"
                    placeholder="Busque un pokemon por su nombre o usando su numero de la Pokédex Nacional.">

                <button class="header__search--btn">Buscar</button>
            </div>
        </div>

        <div class="boxes boxes--active" id="boxes">
            <div class="wrapper">
                <div class="wrapper__pokeball">
                </div>
            </div>
        </div>

        <div class="data" id="data">
            <div class="data__content">
                <div class="data__card">
                    <div class="data__container">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
                            alt="" class="data__img--pokemon">
                    </div>

                    <div class="data__pokemon">
                        <h1 class="data__name">sharizard</h1>

                        <div class="data__stats">
                            <span class="data__stats--title">Estadisticas base</span>

                            <div class="data__content--stast">
                                <div class="data__container--stats">
                                    <span class="data__container--span">Ps</span>
                                    <span class="data__container--span">Ataque</span>
                                    <span class="data__container--span">Defensa</span>
                                    <span class="data__container--span">Velocidad</span>
                                    <span class="data__container--span">At. Especial</span>
                                    <span class="data__container--span">Def. Especial</span>
                                    <span class="data__container--span">Suma Total</span>
                                </div>

                                <div class="data__container--stats">
                                    <span class="data__container--number">78</span>
                                    <span class="data__container--number">78</span>
                                    <span class="data__container--number">78</span>
                                    <span class="data__container--number">78</span>
                                    <span class="data__container--number">78</span>
                                    <span class="data__container--number">78</span>
                                    <span class="data__container--number">78</span>
                                </div>

                                <div class="data__container--stats">
                                    <progress class="data__progress" value="10" max="100"></progress>
                                    <progress class="data__progress" value="10" max="100"></progress>
                                    <progress class="data__progress" value="10" max="100"></progress>
                                    <progress class="data__progress" value="10" max="100"></progress>
                                    <progress class="data__progress" value="10" max="100"></progress>
                                    <progress class="data__progress" value="10" max="100"></progress>
                                    <progress class="data__progress" value="10" max="100"></progress>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="data__close">
                    <img src="Img/pokemon_moltres_icon-icons.com_67518.png" alt="">
                </button>
            </div>
        </div>

        <div class="footer">
            <ol class="footer__ol">
                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>
            </ol>

            <ol class="footer__ol">
                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>
            </ol>

            <ol class="footer__ol">
                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>

                <li class="footer__li">
                    <a href="#" class="footer__item"></a>
                </li>
            </ol>
        </div>
    </div>
</body>

</html>
